<!DOCTYPE html>
<html lang="it">

<head>
    <title>RobotControl - Controllo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>

<body>
    <div class="header-decorativo"></div>
    
    <div class="contenitore">
        <div class="intestazione">Controllo Robot</div>
        
        <h2 class="titolo-pagina">Pannello di Controllo</h2>
        
        <form action="/controllo" method="POST">
            <div class="pannello-controllo">
                <input type="submit" value="AVANTI" name="AVANTI" class="btn-comando btn-avanti">
                <div class="cella-vuota"></div>
                <div class="cella-vuota"></div>
                
                <input type="submit" value="SINISTRA" name="SINISTRA" class="btn-comando btn-sinistra">
                <div class="cella-vuota"></div>
                <input type="submit" value="DESTRA" name="DESTRA" class="btn-comando btn-destra">
                
                <div class="cella-vuota"></div>
                <input type="submit" value="INDIETRO" name="INDIETRO" class="btn-comando btn-indietro">
                <div class="cella-vuota"></div>
                
                <div class="cella-vuota"></div>
                <input type="submit" value="FERMO" name="FERMO" class="btn-comando btn-fermo">
                <div class="cella-vuota"></div>
            </div>
            
            <a href="/pagina_principale" class="btn btn-secondario">
                <i class="fas fa-arrow-left"></i> Torna alla Dashboard
            </a>
            
            <a href="/disconnessione" class="btn btn-pericolo">
                <i class="fas fa-sign-out-alt"></i> Disconnetti
            </a>
        </form>
    </div>
    
    <script>
        // effetto di feedback al click sui pulsanti
        const buttons = document.querySelectorAll('.btn-comando');
        buttons.forEach(button => {
            button.addEventListener('click', function() {
                this.classList.add('pulsazione');
                setTimeout(() => {
                    this.classList.remove('pulsazione');
                }, 300);
            });
        });
    </script>
</body>

</html>
